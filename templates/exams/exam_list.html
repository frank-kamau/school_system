{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Exams List</h1>
    <a href="{% url 'add_exam' %}" class="btn btn-primary mb-3">Add New Exam</a>
    <a href="{% url 'add_exam_result' %}" class="btn btn-success mb-3">Add Exam Results</a>
    <table class="table table-striped">
        <thead class="table-dark">
            <tr>
                <th>Exam Name</th>
                <th>Class</th>
                <th>Date</th>
                <th>Results</th>
            </tr>
        </thead>
        <tbody>
            {% for exam in exams %}
            <tr>
                <td>{{ exam.name }}</td>
                <td>{{ exam.class_name }}</td>
                <td>{{ exam.exam_date }}</td>
                <td><a href="{% url 'exam_results' exam.id %}" class="btn btn-info">View Results</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
