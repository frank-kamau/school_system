{% extends 'students/../base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Student List</h1>
    <a href="{% url 'student_register' %}" class="btn btn-primary mb-3">Register New Student</a>
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>Admission No.</th>
                <th>Name</th>
                <th>Class</th>
                <th>Email</th>
                <th>Profile</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.admission_number }}</td>
                <td>{{ student.name }}</td>
                <td>{{ student.class_name }}</td>
                <td>{{ student.email }}</td>
                <td><a href="{% url 'student_profile' student.id %}" class="btn btn-info">View</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
